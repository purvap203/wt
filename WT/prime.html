<html>
    <head>
        <title>JavaScript to print prime numbers!</title>
        <script>
            function printPrime() {
                var i = 0;
                var j = 0;
                for (i = 1; i <= 25; i++) {
                    c = 0;
                for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            c++;
                        }
                    }
                    if (c == 2) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', i + '<br>');
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2>JavaScript to print Prime numbers!</h2>
        first 10 prime numbers::<input type="submit" value="Print Prime Numbers" onclick="printPrime()" name="print" />
        <div id="result"></div>
    </body>
</html>
